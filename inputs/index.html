<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./inputs.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="inputs-container">
      <form class="form-container">
        <div class="input-container">
          <input type="text" placeholder="First Name" class="basic-input" />
        </div>
      </form>

      <form class="form-container">
        <div class="input-container align-btn">
          <input
            type="text"
            placeholder="Search..."
            class="basic-input remove-right-radius"
          />
          <button type="button" class="basic-btn">Submit</button>
        </div>
      </form>

      <form class="search-form">
        <input type="text" placeholder="Search..." class="search-input" />
        <button type="button" class="search-btn"></button>
      </form>
    </div>
  </body>
</html>
