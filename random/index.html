<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./random.css" />
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="settings-menu">
          <div class="settings-user-info">
            <h3>John Almazan</h3>
          </div>
          <ul class="settings-menu-buttons">
            <li class="menu-button active">My Account</li>
            <li class="menu-button">My Address</li>
            <li class="menu-button">My Orders</li>
            <li class="menu-button">Payment Methods</li>
            <li class="menu-button">Support Tickets</li>
            <li class="menu-button">Log out</li>
          </ul>
        </div>
        <div class="my-account">
          <h3>My Account</h3>
          <div class="my-account-form-container">
            <form class="my-account-form">
              <div class="my-account-inputs-container">
                <div class="my-account-input-container">
                  <label>First Name</label>
                  <input type="text" class="my-account-input" />
                </div>
                <div class="my-account-input-container">
                  <label>Last Name</label>
                  <input type="text" class="my-account-input" />
                </div>
              </div>

              <div class="my-account-inputs-container">
                <div class="my-account-input-container">
                  <label>Phone Number</label>
                  <input type="text" class="my-account-input" />
                </div>
                <div class="my-account-input-container">
                  <label>Other</label>
                  <input type="text" class="my-account-input" />
                </div>
              </div>
              <div class="my-account-input-container">
                <label>Email</label>
                <input type="text" class="my-account-input" />
              </div>
            </form>
          </div>
          <div class="my-account-button">Change Password</div>
          <div class="my-account-button">Deactivate Account</div>
        </div>
      </div>
    </div>
  </body>
</html>
