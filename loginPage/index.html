<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-form-container">
      <h1>Sign Up Now</h1>
      <input type="email" class="input-box" placeholder="Your Email" />
      <input type="password" class="input-box" placeholder="Your Password" />
      <p class="agreement">
        <span><input type="checkbox" /></span> I agree to the terms of services
      </p>
      <button type="button" class="login-form-btn signup-btn">Sign Up</button>
      <hr />
      <p class="or">OR</p>
      <button type="button" class="login-form-btn social-btn">
        Login with google
      </button>
      <p class="question">Do you have an account? <a href="#">Sign In</a></p>
    </div>
  </body>
</html>
