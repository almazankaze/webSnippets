<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-page">
      <div class="form-container">
        <h1 class="form-heading">Log in</h1>

        <form>
          <div class="form-input">
            <input type="text" required />
            <span></span>
            <label>UserName</label>
          </div>
          <div class="form-input">
            <input type="password" required />
            <span></span>
            <label>Password</label>
          </div>

          <div class="form-options">
            <div class="remember-check">
              <input type="checkbox" /> Remember me
            </div>

            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <button class="form-btn">Log In</button>

          <h3 class="or-divider"><span>Or</span></h3>

          <button class="form-btn google-login-btn">Sign in with Google</button>

          <div class="signup-toggle">
            You don't have an account yet? <a href="#">Sign up!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
