<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="post-form">
        <form autocomplete="off">
          <div class="input-container">
            <input type="text" placeholder="First Name" class="post-input" />
            <span class="input-error">Need a first name</span>
          </div>
          <div class="input-container">
            <input type="text" placeholder="Last Name" class="post-input" />
            <span class="input-error">Need a last name</span>
          </div>

          <div class="input-container">
            <input type="text" placeholder="Message" class="post-input" />
            <span class="input-error">Enter a message</span>
          </div>

          <button class="btn form-btn" type="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
