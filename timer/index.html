<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./timer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <svg height="400" width="400">
        <circle
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="blue"
          stroke-width="15"
          transform="rotate(-90 200 200)"
        ></circle>
      </svg>
      <input id="duration" value="30" />
      <button id="start"><i class="fa-solid fa-play"></i></button>
      <button id="pause"><i class="fa-solid fa-pause"></i></button>
    </div>
    <script src="./timer.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
